<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" id="result" placeholder="0">
            </div>
            <ul>
                <li class="clear">AC</li>
                <li class="clear">%</li>
                <li class="clear">Del</li>
                <li class="arithmatic">+</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li class="arithmatic">/</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li class="arithmatic">*</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li class="arithmatic">-</li>
                <li>0</li>
                <li>.</li>
                <li id="equal">=</li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
